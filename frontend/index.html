<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HomeCam</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; background: #0b0e11; color: #e6e6e6; }
      header { padding: 16px 24px; border-bottom: 1px solid #1f2630; position: sticky; top:0; background: #0b0e11; z-index: 10; }
      .container { padding: 16px 24px; }
      .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 16px; }
      .card { background: #12161c; border: 1px solid #1f2630; border-radius: 14px; overflow: hidden; box-shadow: 0 10px 24px rgba(0,0,0,0.2); }
      .card h3 { margin: 0; padding: 10px 12px; font-size: 14px; font-weight: 600; border-bottom: 1px solid #1f2630; }
      video { display:block; width: 100%; height: 180px; background: #0b0e11; }
      .row { display:flex; gap:12px; align-items:center; flex-wrap:wrap; }
      .btn { background:#1a73e8; color:#fff; border:none; padding:8px 12px; border-radius:10px; cursor:pointer; font-weight:600; }
      .btn.secondary { background:#2b3340; }
      .pill { padding:4px 8px; border-radius:999px; background:#1f2630; font-size:12px; }
      .panel { background:#0f1318; border:1px solid #1f2630; border-radius:12px; padding:12px; }
      input, select { background:#0f1318; color:#e6e6e6; border:1px solid #1f2630; border-radius:8px; padding:8px 10px; }
      a { color:#7bb2ff; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
